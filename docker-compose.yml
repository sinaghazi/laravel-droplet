# ==============================================
# Laravel Droplet - Docker Compose
# ==============================================

services:
  # ==============================================
  # Laravel Server (Apache + PHP 8.4)
  # ==============================================
  laravel-droplet:
    build:
      context: .
      dockerfile: Dockerfile.base
    
    container_name: laravel-server
    
    volumes:
      - www_data:/var/www/html
      
    ports:
      - "80:80"
      
    environment:
      - TZ=UTC
      
    restart: unless-stopped
    
    depends_on:
      mysql:
        condition: service_healthy
    
    networks:
      - laravel-network

  # ==============================================
  # MySQL Database
  # ==============================================
  mysql:
    image: mysql:8.4
    container_name: laravel-mysql
    
    volumes:
      - mysql_data:/var/lib/mysql
      
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      
    ports:
      - "3306:3306"
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
      
    restart: unless-stopped
    networks:
      - laravel-network

  # ==============================================
  # Redis (Cache, Sessions, Queues)
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: laravel-redis
    
    volumes:
      - redis_data:/data
      
    ports:
      - "6379:6379"
      
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      
    restart: unless-stopped
    networks:
      - laravel-network

  # ==============================================
  # phpMyAdmin (Database Management)
  # ==============================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: laravel-phpmyadmin
    
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      UPLOAD_LIMIT: 200M
      
    ports:
      - "8080:80"
      
    depends_on:
      mysql:
        condition: service_healthy
        
    restart: unless-stopped
    networks:
      - laravel-network

volumes:
  www_data:
  mysql_data:
  redis_data:

networks:
  laravel-network:
    driver: bridge
