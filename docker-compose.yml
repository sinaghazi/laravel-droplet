# ==============================================
# Laravel Droplet - Minimal Setup
# ==============================================

services:
  # ==============================================
  # Laravel Server (Apache + PHP 8.4)
  # ==============================================
  laravel-droplet:
    build:
      context: .
      dockerfile: Dockerfile.base
    
    container_name: laravel-server
    
    volumes:
      - www_data:/var/www/html
      
    ports:
      - "80:80"
      
    environment:
      - TZ=UTC
      
    restart: unless-stopped
    
    depends_on:
      mysql:
        condition: service_healthy
    
    networks:
      - laravel-network

  # ==============================================
  # MySQL Database
  # ==============================================
  mysql:
    image: mysql:8.4
    container_name: laravel-mysql
    
    volumes:
      - mysql_data:/var/lib/mysql
      
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
      
    ports:
      - "3306:3306"
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
      
    restart: unless-stopped
    networks:
      - laravel-network

volumes:
  www_data:
  mysql_data:

networks:
  laravel-network:
    driver: bridge
