[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[program:apache2]
command=/usr/sbin/apache2ctl -D FOREGROUND
autostart=true
autorestart=true
priority=10
stderr_logfile=/var/log/supervisor/apache2.err.log
stdout_logfile=/var/log/supervisor/apache2.out.log

[program:sshd]
command=/usr/sbin/sshd -D
autostart=true
autorestart=true
priority=5
stderr_logfile=/var/log/supervisor/sshd.err.log
stdout_logfile=/var/log/supervisor/sshd.out.log

[program:cron]
command=/usr/sbin/cron -f
autostart=true
autorestart=true
priority=15
stderr_logfile=/var/log/supervisor/cron.err.log
stdout_logfile=/var/log/supervisor/cron.out.log

# Laravel Queue Worker (for background jobs)
# Only runs if artisan file exists
[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=/bin/bash -c "if [ -f /var/www/html/artisan ]; then exec php /var/www/html/artisan queue:work --sleep=3 --tries=3 --max-time=3600; else echo 'No Laravel app found, worker sleeping...'; sleep infinity; fi"
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-worker.log
stopwaitsecs=3600
priority=20

# Laravel Scheduler (runs every minute via cron, but this ensures it starts)
# Only runs if artisan file exists
[program:laravel-scheduler]
command=/bin/bash -c "while true; do if [ -f /var/www/html/artisan ]; then php /var/www/html/artisan schedule:run --verbose --no-interaction >> /var/log/supervisor/laravel-scheduler.log 2>&1; fi; sleep 60; done"
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-scheduler.log
priority=25
